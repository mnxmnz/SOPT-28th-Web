<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Weather</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="settings hour js-hour"></div>
      <div class="settings minute js-minute"></div>
      <div class="settings second js-second"></div>
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3">3</div>
      <div class="number number4">4</div>
      <div class="number number5">5</div>
      <div class="number number6">6</div>
      <div class="number number7">7</div>
      <div class="number number8">8</div>
      <div class="number number9">9</div>
      <div class="number number10">10</div>
      <div class="number number11">11</div>
      <div class="number number12">12</div>
    </div>
    <div class="weather js-weather">
      <div class="icon-container">
        <div class="icon js-icon">
          <img src="icons/unknown.png" alt="" />
        </div>
      </div>
      <div class="description-container">
        <div class="temperature js-temperature">
          <p>- Â°<span>C</span></p>
        </div>
        <div class="description js-description">
          <p>-</p>
        </div>
        <div class="location js-location">
          <p>-</p>
        </div>
      </div>
    </div>
    <script src="./clock.js"></script>
    <script src="./weather.js"></script>
  </body>
</html>
